<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-65 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-50">
						ESATIC-CORRO
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Entrez nom">
						<input class="input100" type="text" name="Nom">
						<span class="focus-input100" data-placeholder="Nom"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-30" data-validate = "Entrez prenom">
						<input class="input100" type="text" name="Prenom">
						<span class="focus-input100" data-placeholder="Prenom"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-30" data-validate = "Entrez votre email d'esatic">
						<input class="input100" type="text" name="Email Esatic">
						<span class="focus-input100" data-placeholder="Email Esatic"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-30" data-validate = "Enter username">
						<select name="" class="input100" id="">
							<option selected>Choix niveau</option>
							<option value="">Licence 1</option>
							<option value="">Licence 2</option>
							<option value="">Licence 3</option>
							<option value="">Master 1</option>
							<option value="">Master 2</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input m-b-30" data-validate = "Enter username">
						<select name="" class="input100" id="">
							<option selected>Choix classe</option>
							<option value="">RTEL 1</option>
							<option value="">SRIT 1A</option>
							<option value="">SRIT 1B</option>
							<option value="">SRIT 1C</option>
							<option value="">Licence 2</option>
							<option value="">Licence 3</option>
							<option value="">Master 1</option>
							<option value="">Master 2</option>
						</select>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="cnfpass">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div><br>
					<div class="container-login10  -form-btn">
						<a href="login.html" style="color: white;" class="login100-form-btn">
							Se connecter
						</a>
					</div><br><br>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
